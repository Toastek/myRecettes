<ion-header>
  <ion-navbar>
    <ion-title>Liste de courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>
          Aliment
        </ion-label>
        <ion-input type="text" name="ingredientName" placeholder="ex: Lait" ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>
          Combien ?
        </ion-label>
        <ion-input type="number" name="amount" placeholder="2" ngModel required>
        </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Ajouter Ã  la liste</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onRemoveItem(i)">
      <h3>{{ item.name }} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
